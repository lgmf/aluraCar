<ion-header>

    <ion-navbar>
        <ion-title>Sua escolha</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon ios="ios-car" md="md-car" item-left></ion-icon>
                    VEÍCULO
                </ion-item-divider>
                <ion-item>{{ selectedCar.nome }}</ion-item>
                <ion-item>{{ selectedCar.preco }}</ion-item>
            </ion-item-group>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon ios="ios-options" md="md-options" item-left></ion-icon>
                    ACESSÓRIOS
                </ion-item-divider>
                <ion-item *ngFor="let accessorie of accessories">
                    <ion-label>
                        <h2>{{ accessorie.name }}</h2>
                        <h3>R$ {{ accessorie.price }}</h3>
                    </ion-label>
                    <ion-toggle #toggle color="secondary" (ionChange)="updateTotalPrice(toggle,accessorie)"></ion-toggle>
                </ion-item>
            </ion-item-group>
            <ion-item-divider color="light">                
                TOTAL: R$ {{ getTotalPrice() }}
            </ion-item-divider>
        </ion-card-content>
    </ion-card>
    <button ion-button block>Avançar no agendamento</button>
</ion-content>
